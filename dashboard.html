<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Nutrition Tracker and Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 0.5rem;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 1rem;
            text-align: center;
        }
        .nav a:hover {
            background-color: #575757;
        }
        .logout {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout:hover {
            background-color: #d32f2f;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 1rem;
            gap: 1rem;
        }
        .frame {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1rem;
            background-color: #f9f9f9;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: auto;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<header>
    <h1>Family Nutrition Tracker and Planner</h1>
</header>

<div class="nav">
    <div>
        <a href="#home">Home</a>
        <a href="#meals">Meals</a>
        <a href="#shopping">Shopping</a>
    </div>
    <button class="logout" onclick="logout()">Logout</button>
</div>

<div class="container">
    <div class="frame">
        <h2>User Profiles</h2>
        <div id="userProfiles">
            <!-- User profiles will be displayed here -->
        </div>
        <button class="button" onclick="addUserProfile()">Add New User Profile</button>
    </div>

    <div class="frame">
        <h2>Groceries List</h2>
        <div id="groceriesList">
            <!-- Groceries list will be displayed here -->
        </div>
    </div>

    <div class="frame">
        <h2>Today's Meal</h2>
        <div id="todaysMeal">
            <!-- Today's meal will be displayed here -->
        </div>
    </div>
</div>

<footer>
    <h3>Meal History</h3>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Meal</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody id="mealHistory">
            <!-- Meal history will be populated here -->
        </tbody>
    </table>
</footer>

<script>
    function logout() {
        // Logic for logging out the user
        alert("Logged out successfully!");
        // Redirect to login page or home page
        window.location.href = 'welcome.html'; // Adjust as needed
    }

    function addUserProfile() {
        // Logic for adding a new user profile
        alert("Add user profile functionality goes here.");
    }
</script>

</body>
</html>
